#It will store the report at specific folder location 
basefolder.name=ExtentHTMLReportsAndPDFReports/

#for date and time format naming 
#It will capture current date and time
basefolder.datetimepattern=ddMMyyyy_HHmmss

#It will generate HTML report
extent.reporter.spark.start=true

#It will start to store generated report at desired location
extent.reporter.spark.out=/HTMLReports/extent.html

#It will start the generating PDF reports
extent.reporter.pdf.start=true

#It will store generated PDF reports at desired folder location
extent.reporter.pdf.out=/PDFReports/extent.pdf

#It will store screenshot at desired location
screenshot.dir=Screenshot/

#It will attach screenshot to the reports
screenshot.rel.path=/Screenshot/

systeminfo.os=Windows 11
systeminfo.user=sandipPC
systeminfo.build=22.0
systeminfo.AppName=OrangeHRM Application
